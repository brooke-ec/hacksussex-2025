<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/greset@2/greset.css"
/>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='chat.css'>
    <script src='main.js'></script>
    <script src='chat.js'></script>
</head>
<template>
    <div class="messageContainer">
        <div class="userIconThing"></div>
            <div style="flex-grow: 1;">
                <h3>Name</h3>
                <div class="messageTextBoxGradient">
                    <div class="messageTextBox">Message</div>
                </div>
            </div>
    </div>
</template>
<body>
    <div class="square squareAnimatorOne" style="animation-delay: -30s; top: 2vh;"></div>
    <div class="square squareAnimatorOne" style="animation-delay: -60s; top: 2vh;"></div>
    <div class="square squareAnimatorOne" style="animation-delay: -12s; top: 11vh;"></div>
    <div class="square squareAnimatorOne" style="animation-delay: -80s; top: 23vh;"></div>
    <div class="square squareAnimatorOne" style="animation-delay: -65s; top: 37vh;"></div>
    <div class="square squareAnimatorOne" style="animation-delay: -40s; top: 43vh;"></div>
    <div class="square squareAnimatorOne" style="animation-delay: -101s; top: 48vh;"></div>
    <div class="square squareAnimatorOne" style="animation-delay: -20s; top: 48vh;"></div>
    <div class="square squareAnimatorOne" style="animation-delay: -1s; top: 61vh;"></div>
    <div class="square squareAnimatorOne" style="animation-delay: -93s; top: 72vh;"></div>
    <div class="square squareAnimatorOne" style="animation-delay: -63s; top: 72vh;"></div>
    <div class="square squareAnimatorOne" style="animation-delay: -30s; top: 72vh;"></div>
    <div class="square squareAnimatorOne" style="animation-delay: -23s; top: 93vh;"></div>
    <main>
        <div class="chatBody">
            <div class="chatBorder">
                
            </div>
            <div class="messageSenderContainer">
                <input type="text" id="message" name="message" placeholder="Message" autocomplete="off" autofocus/>
                <button type="button" onclick="sendNewMessage(localStorage.getItem('name'), document.getElementById('message').value)">Send message!</button>
            </div>
        </div>
    </main>
</body>
</html>
